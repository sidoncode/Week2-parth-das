name: CI - Lint & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Setup Node ─────────────────────────────────────────────
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # ── 3. Install dependencies ───────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── 4. TypeScript type check ──────────────────────────────────
      - name: TypeScript type check
        run: npx tsc --noEmit

      # ── 5. ESLint ─────────────────────────────────────────────────
      - name: Run ESLint
        run: npm run lint
        # Assumes package.json has: "lint": "eslint . --ext .ts,.tsx"

      # ── 6. Prettier format check ──────────────────────────────────
      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.{ts,tsx,css,json}"

      # ── 7. Unit tests (Vitest or Jest) ────────────────────────────
      - name: Run unit tests
        run: npm run test -- --coverage --watchAll=false
        # For Vitest: "test": "vitest run --coverage"
        # For Jest:   "test": "jest --coverage --watchAll=false"

      # ── 8. Upload coverage report (optional) ──────────────────────
      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'          # upload once only
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}       # add in repo secrets
          files: ./coverage/lcov.info
          fail_ci_if_error: false
